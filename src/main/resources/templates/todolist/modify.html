<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기록 수정하기</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #fffdf5;      /* 배경: 아이보리 */
      --card-bg: #ffffff;
      --point-color: #a8ba9a;   /* 세이지 그린 */
      --text-main: #4a4a4a;
      --text-muted: #8e8e8e;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Noto Sans KR', sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    .modify-card {
      background-color: var(--card-bg);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(168, 186, 154, 0.12);
      border: 1px solid rgba(168, 186, 154, 0.1);
    }

    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--point-color);
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: -1px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: block;
      padding-left: 5px;
    }

    /* 읽기 전용 번호 표시 */
    .no-display {
      background-color: #f8f9fa;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 10px 15px;
      font-weight: 600;
      color: var(--point-color);
      display: block;
    }

    /* 입력창 스타일 */
    .form-control {
      border-radius: 12px;
      border: 2px solid #f0f0f0;
      padding: 12px 15px;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      border-color: var(--point-color);
      box-shadow: 0 0 0 4px rgba(168, 186, 154, 0.15);
      outline: none;
    }

    /* 버튼 그룹 */
    .btn-group-custom {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-submit {
      flex: 2;
      padding: 14px;
      border-radius: 15px;
      background-color: var(--point-color);
      border: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(168, 186, 154, 0.3);
    }

    .btn-submit:hover {
      background-color: #8fa182;
      transform: translateY(-2px);
    }

    .btn-cancel {
      flex: 1;
      padding: 14px;
      border-radius: 15px;
      background-color: #f1f3f5;
      border: none;
      color: #777;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s;
    }

    .btn-cancel:hover {
      background-color: #e9ecef;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="modify-card">
      <h1> 기록 다듬기</h1>
      
      <form method="post">
        <input type="hidden" name="no" th:value="${dto.no}" />
        
        <div class="form-group">
          <label class="form-label">기록 번호</label>
          <span class="no-display">No. [[${dto.no}]]</span>
        </div>

        <div class="form-group">
          <label for="todo" class="form-label">기록 내용</label>
          <input type="text" name="todo" id="todo" class="form-control" 
                 th:value="${dto.todo}" placeholder="수정할 내용을 적어주세요" required>
        </div>

        <div class="form-group">
          <label for="dueDate" class="form-label">마감 기한</label>
          <input type="datetime-local" name="dueDate" id="dueDate" class="form-control" 
                 th:value="${dto.dueDate}" required>
        </div>

        <div class="btn-group-custom">
          <button type="submit" class="btn-submit">수정 완료</button>
          <a th:href="@{/todolist/list}" class="btn-cancel">취소</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
