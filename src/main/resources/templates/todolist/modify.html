<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기록 수정하기</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #e04a3c;
      --red-light: rgba(224,74,60,.06);
      --mint: #c5d8b5;
      --ink: #2d3a28;
      --ink2: #4a5a42;
      --ink3: rgba(45,58,40,.45);
    }

    body {
      background-color: #fff;
      background-image:
        linear-gradient(to right, rgba(224,74,60,.18) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(224,74,60,.18) 1px, transparent 1px);
      background-size: 28px 28px;
      font-family: 'Outfit', -apple-system, sans-serif;
      color: var(--ink);
      display: flex;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    .modify-card {
      background: #fff;
      border-radius: 24px;
      padding: 36px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,.08);
      border: 1px solid rgba(0,0,0,.04);
    }

    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--ink);
      text-align: center;
      margin-bottom: 28px;
      letter-spacing: -0.3px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.72rem;
      color: var(--ink3);
      margin-bottom: 6px;
      display: block;
      letter-spacing: 0.3px;
    }

    .no-display {
      background: var(--red-light);
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--red);
      display: block;
    }

    .form-control {
      background: #fafaf8;
      border: 1.5px solid rgba(0,0,0,.06);
      border-radius: 12px;
      padding: 12px 14px;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
      color: var(--ink);
      transition: all 0.25s;
    }

    .form-control::placeholder {
      color: var(--ink3);
    }

    .form-control:focus {
      border-color: var(--mint);
      box-shadow: 0 0 0 3px rgba(197,216,181,.25);
      outline: none;
      background: #fff;
    }

    .btn-group-custom {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    .btn-submit {
      flex: 2;
      padding: 14px;
      border-radius: 50px;
      background: var(--red);
      border: none;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 14px rgba(224,74,60,.25);
    }

    .btn-submit:hover {
      background: #c9403a;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(224,74,60,.3);
    }

    .btn-cancel {
      flex: 1;
      padding: 14px;
      border-radius: 50px;
      background: #f5f5f3;
      border: none;
      color: var(--ink2);
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-cancel:hover {
      background: #eae9e5;
      color: var(--ink);
    }

    @media (max-width: 576px) {
      .modify-card { padding: 28px 22px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="modify-card">
      <h1> 기록 다듬기</h1>
      
      <form method="post">
        <input type="hidden" name="no" th:value="${dto.no}" />
        
        <div class="form-group">
          <label class="form-label">기록 번호</label>
          <span class="no-display">No. [[${dto.no}]]</span>
        </div>

        <div class="form-group">
          <label for="todo" class="form-label">기록 내용</label>
          <input type="text" name="todo" id="todo" class="form-control" 
                 th:value="${dto.todo}" placeholder="수정할 내용을 적어주세요" required>
        </div>

        <div class="form-group">
          <label for="dueDate" class="form-label">마감 기한</label>
          <input type="datetime-local" name="dueDate" id="dueDate" class="form-control" 
                 th:value="${dto.dueDate}" required>
        </div>

        <div class="btn-group-custom">
          <button type="submit" class="btn-submit">수정 완료</button>
          <a th:href="@{/todolist/list}" class="btn-cancel">취소</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
