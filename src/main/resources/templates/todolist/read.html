  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --red: #e04a3c;
      --red-light: rgba(224,74,60,.08);
      --mint: #c5d8b5;
      --peach: #f5c9a8;
      --peach-deep: #a06030;
      --ink: #2d3a28;
      --ink2: #4a5a42;
      --ink3: rgba(45,58,40,.45);
    }

    body {
      background-color: #fff;
      font-family: 'Outfit', -apple-system, sans-serif;
      color: var(--ink);
      display: flex;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: -40vh;
      left: 50%;
      transform: translateX(-50%);
      width: 120vw;
      height: 90vh;
      border-radius: 50%;
      background: var(--mint);
      z-index: 0;
      filter: blur(40px);
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    .read-card {
      background: #fff;
      border-radius: 24px;
      padding: 36px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,.08);
      border: 1px solid rgba(0,0,0,.04);
      position: relative;
    }

    .read-card::before {
      content: none;
    }

    .meta-info {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--ink3);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1.5px solid rgba(0,0,0,.04);
      padding-bottom: 14px;
      letter-spacing: 0.3px;
    }

    .todo-content {
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.7;
      margin-bottom: 24px;
      color: var(--ink);
      word-break: break-all;
      letter-spacing: -0.3px;
      text-align: center;
    }

    .due-date-box {
      background: var(--red-light);
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--red);
      display: block;
      border: none;
      border-left: none;
      margin: 0 auto 32px;
      text-align: center;
      width: fit-content;
    }

    .btn-group-custom {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .btn-custom {
      padding: 11px 22px;
      border-radius: 50px;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 0.8rem;
      transition: all 0.3s;
      border: none;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }

    .btn-modify {
      background: var(--mint);
      color: var(--ink2);
    }

    .btn-modify:hover {
      background: #b0c9a0;
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(197,216,181,.4);
      color: var(--ink);
    }

    .btn-delete {
      background: var(--red);
      color: #fff;
    }

    .btn-delete:hover {
      background: #c9403a;
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(224,74,60,.3);
      color: #fff;
    }

    .btn-list {
      background: #f0efeb;
      color: var(--ink3);
    }

    .btn-list:hover {
      background: #e5e3dd;
      transform: translateY(-2px);
      color: var(--ink2);
    }

    @media (max-width: 576px) {
      .read-card { padding: 28px 22px; }
      .todo-content { font-size: 1.1rem; }
      .btn-custom { padding: 10px 16px; font-size: 0.75rem; }
    }
  </style>
