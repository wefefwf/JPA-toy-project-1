<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새로운 기록 남기기</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #e04a3c;
      --red-light: rgba(224,74,60,.06);
      --mint: #c5d8b5;
      --ink: #2d3a28;
      --ink2: #4a5a42;
      --ink3: rgba(45,58,40,.45);
    }

    body {
      background-color: #c5d8b5;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.3) 1px, transparent 1px);
      background-size: 28px 28px;
      font-family: 'Outfit', -apple-system, sans-serif;
      color: var(--ink);
      display: flex;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    .register-card {
      background: #fff;
      border-radius: 24px;
      padding: 36px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,.08);
      border: 1px solid rgba(0,0,0,.04);
    }

    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--ink);
      text-align: center;
      margin-bottom: 28px;
      letter-spacing: -0.3px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.72rem;
      color: var(--ink3);
      margin-bottom: 6px;
      display: block;
      letter-spacing: 0.3px;
    }

    .form-control {
      background: #fafaf8;
      border: 1.5px solid rgba(0,0,0,.06);
      border-radius: 12px;
      padding: 12px 14px;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
      color: var(--ink);
      transition: all 0.25s;
    }

    .form-control::placeholder {
      color: var(--ink3);
    }

    .form-control:focus {
      border-color: var(--mint);
      box-shadow: 0 0 0 3px rgba(197,216,181,.25);
      outline: none;
      background: #fff;
    }

    .btn-register {
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      background: var(--red);
      border: none;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 14px rgba(224,74,60,.25);
    }

    .btn-register:hover {
      background: #c9403a;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(224,74,60,.3);
    }

    .btn-back {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: var(--ink3);
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .btn-back:hover {
      color: var(--red);
    }

    .input-icon {
      margin-right: 5px;
    }

    @media (max-width: 576px) {
      .register-card { padding: 28px 22px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="register-card">
      <h1>새로운 조각 남기기</h1>
      
      <form method="post">
        <div class="form-group">
          <label for="todo" class="form-label">
             무엇을 해야 하나요?
          </label>
          <input type="text" name="todo" id="todo" class="form-control" placeholder="기억할 일을 적어주세요" required>
        </div>

        <div class="form-group">
          <label for="dueDate" class="form-label">
             언제까지 마칠까요?
          </label>
          <input type="datetime-local" name="dueDate" id="dueDate" class="form-control" required>
        </div>

        <button type="submit" class="btn-register">이대로 기록하기</button>
      </form>

      <a th:href="@{/todolist/list}" class="btn-back">생각이 바뀌었어요, 돌아갈래요</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
