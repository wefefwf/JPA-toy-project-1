<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새로운 기록 남기기</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #fffdf5;      /* 배경: 아이보리 */
      --card-bg: #ffffff;
      --point-color: #a8ba9a;   /* 세이지 그린 */
      --text-main: #4a4a4a;
      --input-focus: #c5d3bc;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Noto Sans KR', sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    .register-card {
      background-color: var(--card-bg);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(168, 186, 154, 0.12);
      border: 1px solid rgba(168, 186, 154, 0.1);
    }

    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--point-color);
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: -1px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text-main);
      margin-bottom: 8px;
      display: block;
    }

    /* 입력창 스타일 커스텀 */
    .form-control {
      border-radius: 12px;
      border: 2px solid #f0f0f0;
      padding: 12px 15px;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      border-color: var(--point-color);
      box-shadow: 0 0 0 4px rgba(168, 186, 154, 0.15);
      outline: none;
    }

    /* 버튼 스타일 */
    .btn-register {
      width: 100%;
      padding: 14px;
      border-radius: 15px;
      background-color: var(--point-color);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(168, 186, 154, 0.3);
    }

    .btn-register:hover {
      background-color: #8fa182;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(168, 186, 154, 0.4);
    }

    .btn-back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .btn-back:hover {
      color: var(--point-color);
    }

    /* 테이블 대신 사용하는 폼 레이아웃 */
    .input-icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="register-card">
      <h1>새로운 조각 남기기</h1>
      
      <form method="post">
        <div class="form-group">
          <label for="todo" class="form-label">
             무엇을 해야 하나요?
          </label>
          <input type="text" name="todo" id="todo" class="form-control" placeholder="기억할 일을 적어주세요" required>
        </div>

        <div class="form-group">
          <label for="dueDate" class="form-label">
             언제까지 마칠까요?
          </label>
          <input type="datetime-local" name="dueDate" id="dueDate" class="form-control" required>
        </div>

        <button type="submit" class="btn-register">이대로 기록하기</button>
      </form>

      <a th:href="@{/todolist/list}" class="btn-back">생각이 바뀌었어요, 돌아갈래요</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
